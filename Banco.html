<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Banco.js"></script>
    
</head>
<body>
    <div id="Tabla">
        <div class="container">
            <div class="consulta mt6">
                <div class="row">
                    <h3>Lista de Bancos</h3><br><br><br>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="Home.html" class="btn btn-primary" type="button">Regresar al Inicio</a>
                  </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Codigo Banco</th>
                                    <th>Nombre</th>
                                    <th>Oficina Principal</th>
                                    <th>Cantidad de Sucursales</th>
                                    <th>Fecha de Fundación</th>
                                    <th>País</th>
                                    <th>RTN</th>
                                </tr>
                            </thead>
                            <tbody id="DatosBancos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="Formulario" class="formulario mt6">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Alumno</h3>
                </div>
            </div>
            <div class="col-12">
                <form action="" id="MiFormulario" class="Banco">
                    <label for="">Codigo Banco</label>
                    <input type="text" id="No_Banco" class="form-control" placeholder="Ingrese el código del banco">
                    <label for="">Nombre</label>
                    <input type="text" id="Nombre" class="form-control" placeholder="Ingrese el nombre del banco">
                    <label for="">Oficina Principal</label>
                    <input type="text" id="OfPrincipal" class="form-control" placeholder="Ingrese la oficina principal">
                    <label for="">Cantidad de Sucursales</label>
                    <input type="text" id="CantSucursales" class="form-control" placeholder="Ingrese la cantidad de sucursales">
                    <label for="">Fecha de Fundación</label>
                    <input type="date" id="Fech_Fundacion" class="form-control"">
                    <label for="">País</label>
                    <input type="text" id="Pais" class="form-control" placeholder="Ingrese el pais">
                    <label for="">RTN</label>
                    <input type="text" id="RTN" class="form-control" placeholder="Ingrese el RTN">
                    <hr>
                    <div>
                        <input type="button" value="Agregar Banco" class="btn btn-success" id="btnAgregar" onclick="AgregarBanco()">
                    </div>
                    <hr>
                </form>
    
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
