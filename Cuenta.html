<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Cuenta.js"></script>
    
</head>
<body>
    <div id="Tabla">
        <div class="container">
            <div class="consulta mt6">
                <div class="row">
                    <h3>Lista de Cuentas</h3><br><br><br>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="Home.html" class="btn btn-primary" type="button">Regresar al Inicio</a>
                  </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Numero de Cuenta</th>
                                    <th>Nombre</th>
                                    <th>Numero de Cliente</th>
                                    <th>Fecha de Apertura</th>
                                    <th>Saldo Actual</th>
                                    <th>Saldo Retenido</th>
                                    <th>Moneda</th>
                                </tr>
                            </thead>
                            <tbody id="DatosCuentas">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="Formulario" class="formulario mt6">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 id="titulo-agregar-actualizar">Agregar Cuenta</h3>
                </div>
            </div>
            <div class="col-12">
                <form action="" id="MiFormulario" class="Cuenta">
                    <label for="">Numero de Cuenta</label>
                    <input type="text" id="numero_cuenta" class="form-control" placeholder="Ingrese el Numero de Cuenta">
                    <label for="">Nombre</label>
                    <input type="text" id="nombre_cuenta" class="form-control" placeholder="Ingrese el nombre del Cliente">
                    <label for="">Numero de Cliente</label>
                    <input type="text" id="numero_cliente" class="form-control" placeholder="Ingrese el Numero de Cliente">
                    <label for="">Fecha de Apertura</label>
                    <input type="date" id="fecha_apertura" class="form-control"">
                    <label for="">Saldo Actual</label>
                    <input type="int" id="saldo_actual" class="form-control" placeholder="Ingrese el saldo Actual">
                    <label for="">Saldo Retenido</label>
                    <input type="int" id="saldo_retenido" class="form-control" placeholder="Ingrese el saldo Retenido">
                    <label for="">Moneda</label>
                    <input type="text" id="tipo_moneda" class="form-control" placeholder="Ingrese el tipo de Moneda">
                </form>
                <div id="btnAgregarCuenta">
                    <hr>
                    <input type="button" value="Agregar Cuenta" class="btn btn-success" id="btnAgregar" onclick="AgregarCuenta()">
                    <hr>
                </div>
    
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
